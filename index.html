<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monish Basaniwal - Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Instrument Sans", sans-serif;
      }
 
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #d9d9d9;
        line-height: 1.6;
      }
 
      project-item p {
        margin-top: 10px;
      }
 
      .container {
        max-width: 900px;
        margin: auto;
      }
 
      header {
        text-align: center;
        padding: 40px 20px;
        background: #f5f3f0;
        color: black;
      }
 
      header img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        margin-bottom: 15px;
      }
 
      header h1 {
        font-size: 40px;
      }
 
      header p {
        color: #938c6c;
        font-size: 12px;
      }
 
      section {
        margin: 0;
        padding: 0px 150px;
        background: white;
      }
 
      section p {
        font-weight: 400;
        line-height: 2;
      }
 
      section h2 {
        font-size: 20px;
        padding-top: 20px;
      }
 
      h1,
      p,
      h2 {
        margin: 0;
      }
 
      .contact_btn {
        border: none;
        padding: 12px 20px;
        background-color: #2b06a6;
        border-radius: 10000px;
        margin-top: 10px;
        color: white;
        cursor: pointer;
        font-size: 10px;
        min-width: 150px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }
 
      h2 {
        margin-top: 0;
        margin-bottom: 10px;
      }
 
      .experience-item,
      .edu-item,
      .project-item {
        margin-bottom: 15px;
      }
 
      .role,
      .degree,
      .project-title {
        color: #938c6c;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 1px;
      }
 
      .year {
        color: #666;
        font-size: 0.9em;
        display: block;
        margin-top: 2px;
      }
 
      a {
        color: #2b06a6;
        text-decoration: underline;
      }
 
      .section-divider {
        width: 60px;
        height: 8px;
        background-color: #2b06a6;
        margin: 30px 0;
        border: none;
        border-radius: 1000px;
      }
 
      footer {
        text-align: center;
        padding: 20px;
        background: #f5f3f0;
        color: black;
      }
 
      footer p {
        color: #938c6c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header id="header"></header>
 
      <div style="background-color: white">
        <!-- About -->
        <section id="about"></section>
 
        <!-- Experience -->
        <section id="experience"></section>
 
        <section id="education"></section>
 
        <!-- Skills -->
        <section id="skills"></section>
 
        <!-- Education -->
 
        <!-- Projects -->
        <section id="projects"></section>
 
        <footer id="footer"></footer>
      </div>
    </div>
 
    <script>
      // Config JSON for resume details
      const resumeData = {
        name: "Monish Basaniwal",
        title: "SOFTWARE ENGINEER",
        email: "monish@monish.com",
        phone: "+91 1234567890",
        image:
          "https://media.licdn.com/dms/image/v2/D5603AQEFQpoqNh-brg/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1687187276197?e=1761782400&v=beta&t=KBJbsWybX7jG4LMi7AGUVGa2V-zX9-02LTbTKToMs10", // placeholder image
        about:
          "Passionate about building modern web applications and solving real-world problems with clean code. Passionate about building modern web applications and solving real-world problems with clean code.",
        skills: ["HTML", "CSS", "JavaScript", "React", "Node.js"],
        experience: [
          {
            company: "Tech Corp",
            role: "Frontend Developer",
            year: "2023 - Present",
            points: [
              "Built responsive user interfaces with React",
              "Optimized performance and reduced load times by 30%",
            ],
          },
          {
            company: "Web Solutions",
            role: "Intern",
            year: "2022",
            points: [
              "Assisted in building landing pages",
              "Learned basics of JavaScript and APIs",
            ],
          },
        ],
        education: [
          {
            degree: "B.Tech in Computer Science",
            institution: "XYZ University",
            year: "2020 - 2024",
            points: ["CGPA: 8.7/10", "Active member of Coding Club"],
          },
          {
            degree: "High School",
            institution: "ABC School",
            year: "2018 - 2020",
            points: ["Percentage: 92%", "Won inter-school coding hackathon"],
          },
        ],
        projects: [
          {
            title: "Portfolio Website",
            year: "2024",
            description:
              "A personal portfolio built with HTML, CSS, and JavaScript showcasing my work and skills.",
            link: "https://example.com",
          },
          {
            title: "Weather App",
            year: "2023",
            description:
              "A simple weather forecast app using OpenWeather API and JavaScript.",
            link: "https://example.com",
          },
        ],
      };
 
      // Inject into HTML
      document.getElementById("header").innerHTML = `
      <img src="${resumeData.image}" alt="Profile Picture"  />
      <h1>${resumeData.name}</h1>
      <p>${resumeData.title}</p>
      <a class="contact_btn" href="#footer">CONTACT ME</a>
    `;
 
      document.getElementById("about").innerHTML = `
      <br />
      <h2>About Me</h2>
      <p>${resumeData.about}</p>
      <div class="section-divider"></div>
    `;
 
      document.getElementById("skills").innerHTML = `
      <h2>Skills</h2>
      ${resumeData.skills.map((skill) => `<p>${skill}</p>`).join("")}
            <div class="section-divider"></div>
    `;
 
      document.getElementById("experience").innerHTML = `
      <h2>Experience</h2>
      ${resumeData.experience
        .map(
          (exp) => `
        <div class="experience-item">
          <span class="role">${exp.role} - ${exp.company}</span>
          <div class="year">${exp.year}</div>
          ${exp.points.map((p) => `<p>${p}</p>`).join("")}
        </div>
      `
        )
        .join("")}
              <div class="section-divider"></div>
    `;
 
      document.getElementById("education").innerHTML = `
      <h2>Education</h2>
      ${resumeData.education
        .map(
          (edu) => `
        <div class="edu-item">
          <span class="degree">${edu.degree} - ${edu.institution} </span>
          <div class="year">${edu.year}</div>
          ${edu.points.map((p) => `<p>${p}</p>`).join("")}
        </div>
      `
        )
        .join("")}
              <div class="section-divider"></div>
    `;
 
      document.getElementById("projects").innerHTML = `
      <h2>Projects</h2>
      ${resumeData.projects
        .map(
          (proj) => `
        <div class="project-item">
          <p><span class="project-title">${proj.title}</span></p>
          <a href="${proj.link}" target="_blank">Link to Project</a>
          <p>${proj.description}</p>
        </div>
      `
        )
        .join("")}
          <br/><br/>
          <br/></br>
    `;
 
      document.getElementById("footer").innerHTML = `
      <h1>Get in touch!</h1>
      <p>${resumeData.email}</p>
      <p>${resumeData.phone}</p>
    `;
    </script>
  </body>
</html>
